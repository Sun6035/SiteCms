<div id="menu" class="page box relative">
	<dl id="topmenu" style="width: 1500px;">
		[@cms_channel_list]
		<dt class="menu_first">
			<a href="${site.url!}" target="_self"
				[#if !channel??]class="selected" [/#if]><span>网站首页</span></a>
		</dt>
		[#list tag_list as c] [#if c_index<9]
		<dt>
			<a href="${c.url}" target="_self" [#if channel??&&channel.id==c.id]
				class="selected" [/#if]><span>${c.name}</span></a>
		</dt>
		[/#if] [/#list] [/@cms_channel_list]
	</dl>
</div>
