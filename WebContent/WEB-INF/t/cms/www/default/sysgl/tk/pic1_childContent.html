<div id='cen'>
    <div id="cen_1000">
        
        <div style="  overflow:hidden; padding:10px; padding-bottom:30px; background-color:#FFF">
            <div style=" overflow:hidden;">
                <div style="overflow:hidden"> 
                    <!--内容区 -->
                    <div style="height:60px; clear:both"><div class="tit_jclx_img"><img width="60" height="60" src="/${res}/school/images/tkimg/img_ico.png"></div>
                        <div class="tit_jclx"><strong>实验室图库</strong></div></div>

                    <div class="tit">${channel.name}</div>

                    <div class="picviewbox">

                        <div id="toolBar">
                            <ul class="f_r">

                            </ul>
                            <ul class="f_l">

                                <li class="play" title="每5秒自动切换">幻灯播放</li>
                                <li>|</li>
                                <li class="save"><a href="javascript:void(0)" target="_blank" id="orgPic">查看原图</a></li>
                                <li>|</li>
                                <li>提示：支持键盘翻页 ←左 右→</li>
                            </ul>

                        </div>

                        <div class="bd">
                            <div id="playbox">
                                <div id="mouseOverleft" style="width:50%;position:absolute;left:0;">
                                    <div class="pageLeft" style="display:none"><span><a href="javascript:void(0);" onfocus="this.blur()"></a></span></div>
                                    <div class="pageLeft-bg" style="display:none"></div>
                                </div>
                                <div id="mouseOverright" style="width:50%;position:absolute;right:0;">
                                    <div class="pageRight" style="display:none"><span><a href="javascript:void(0);" onfocus="this.blur()"></a></span></div>
                                    <div class="pageRight-bg" style="display:none"></div>
                                </div>
                                <div id="end">
                                    <a href="javascript:void(0)" class="close"></a>

                                    <div class="end-inner">
                                        <div class="this_pic"><span class="firstImg"></span></div>
                                        <div class="f_l">
                                            <h2></h2>
                                            <ul>
                                                <li class="button"><a href="javascript:void(0)" onfocus="this.blur()" id="replayPic"><span></span><em></em>重新播放</a></li>
                                            </ul>
                                        </div>
                                        <div class="c"></div>

                                    </div>
                                </div>

                            </div>
                        </div>


                        <div id="Main-C">
                            <div class="smallPic"> <a href="javascript:void(0);" onfocus="this.blur()" class="f_r" id="goright"></a>
                                <a href="javascript:void(0);" onfocus="this.blur()" class="f_l" id="goleft"></a>
                                <div class="f_l" id="SmallWarp">
                                    <ul id="Smailllist" class="pic">
                                 
                
                                        
                [@cms_content_list  count='10' titLen='8' channelOption='1' channelId=channel.id orderBy='4']
                [#list tag_list as a]
                
                 [#list a.pictures as p] 
                  <li><span><a  href='javascript:void(0);'  title="${a.title}"><img src='${p.imgPath!}'  rel="${p.imgPath!}" alt="${a.title}"></a></span></li>
                  [/#list]
             
                [/#list]
                [/@cms_content_list]                      
                                        
                                        
                                        
                                        
                                    <a href="javascript:void(0)" onfocus="this.blur()" class="mask"></a>
                                </div>

                            </div>
                            <div class="scrollLine"><span class="scrollButton"></span></div>
                        </div>
                    </div>


                    <div class="h10"></div>
                    <div class="p_tabs"><ul><li>图组简介</li></ul></div>
                    <div class="h10"></div>
                </div>
                <div class="content"></div>
                <div style="height:60px; line-height:60px; text-align:center; font-size:12px; word-spacing:30px;"></div>
            </div>
         
        </div>
    </div>
</div>
