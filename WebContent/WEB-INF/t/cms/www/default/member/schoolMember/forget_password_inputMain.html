<div class="main" style="height:380px;">
  <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="30"><h2>找回密码：</h2></td>
    </tr>
    <tr>
      <td height="200">
	  <form id="jvForm" action="forgot_password.jspx" method="post">
		<table width="800" border="0" align="center" cellpadding="0" cellspacing="5">
			<tr>
				<td height="30" align="right">用户名：</td>
				<td width="645"><input type="text" id="username" name="username" class="input required"/></td>
			</tr>
			<tr>
				<td width="140" height="30" align="right"></td>
				<td width="645">用户名由3到14位的中文字符、英文字母、数字组成。</td>
			</tr>
			<tr>
				<td height="30" align="right">电子邮箱：</td>
				<td><input type="text" id="email" name="email" class="input required email" maxlength="30"/></td>
			</tr>
			<tr>
				<td width="140" height="30" align="right"></td>
				<td width="645">找回密码会发送邮件到该邮箱。</td>
			</tr>			
			<tr>
			  <td width="13%" height="30" align="right" bgcolor="#FFFFFF">验证码：</td>
			  <td colspan="3" bgcolor="#FFFFFF">
			 <input type="text" id="captcha" name="captcha" maxlength="20" class="input required"/> 
			   </td>
			 </tr>
			<tr>
			  <td width="13%" align="right" bgcolor="#FFFFFF"></td>
			  <td colspan="3" bgcolor="#FFFFFF">
			  <img src="${base}/captcha.svl" onclick="this.src='${base}/captcha.svl?d='+new Date()*1"/>
			   </td>
			 </tr>
			<tr>
            <td height="40" colspan="2" align="center">
			<input type="submit" name="register" value="提 交" />
			</td>
			</tr>
		</table>
		</form>
	  </td>
    </tr>
  </table>
</div>
